name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Configure Git
        run: |
          git config --global user.email "rokon.raz@gmail.com"
          git config --global user.name "RoknuzzamanRokon"
      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "14"
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build Docker Image
        run: docker build -t rokondoc/demo-react .
      - name: Publish image to docker hub
        run: docker push rokondoc/demo-react:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull image from docker hub
        run: docker pull rokondoc/demo-react:latest
      - name: Delete Old Container
        run: docker rm -f reactContainer || true
      - name: Run docker container
        run: docker run -d -p 3000:80 --name reactContainer rokondoc/demo-react:latest
